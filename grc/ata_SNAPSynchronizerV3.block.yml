id: ata_SNAPSynchronizerV3
label: SNAPSynchronizerV3
category: '[ATA]'

parameters:
-   id: num_channels
    label: Num Channels
    dtype: int
    default: '1024'
-   id: num_inputs
    label: Num Streams
    dtype: int
    default: '2'
    hide: part

inputs:
-   domain: stream
    dtype: byte
    vlen: ${ num_channels * 2 }
    multiplicity: ${num_inputs}

outputs:
-   domain: stream
    dtype: byte
    vlen: ${ num_channels * 2 }
    multiplicity: ${num_inputs}

templates:
  imports: import ata
  make: ata.SNAPSynchronizerV3(${num_inputs}, ${num_channels})

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
